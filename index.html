<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Todo List</h2>

                <div class="mb-4">
                    <label for="taskInput" class="form-label">Nueva tarea</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="taskInput" placeholder="Escribe una tarea...">
                        <button class="btn btn-success" type="button" onclick="agregarTarea()">Agregar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="p-3 bg-light border rounded">
                            <p class="mb-2">Total: <strong><span id="totalTareas">0</span></strong></p>
                            <p class="mb-0">Realizadas: <strong><span id="tareasRealizadas">0</span></strong></p>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 80px;">ID</th>
                                    <th>Tarea</th>
                                    <th style="width: 100px;"></th>
                                </tr>
                            </thead>
                            <tbody id="tasksList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scipt.js"></script>
</body>

</html>
